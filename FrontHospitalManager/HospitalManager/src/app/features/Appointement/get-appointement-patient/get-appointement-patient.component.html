
<div id="patient-appointement">
<table>
    <thead>
        <tr>
            <th>Medecin</th>
            <th>Sujet</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        @for(ap of appointements; track ap.id)
        {
            <tr>
                <td>Dr.{{ap.medicFirstName}} {{ap.medicLastName}}</td>
                <td>{{ap.subject}}</td>
                <td>{{ap.appointement_Date | date:'dd/MM/yyyy Ã  HH:mm'}}</td>
            </tr>
        }
    </tbody>
</table>
</div>
